{% load crispy_forms_tags %}

<form method="POST" action="{% url 'main:password_user' object.id %}" autocomplete="off" novalidate>
    <div class="modal-header">
        <h5 class="modal-title">Cambiar contrase√±a de {{object.username}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'snippets/_form_non_field_errors.html' %}
        {% crispy form %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-warning">
            <em class="fa fa-key"> Cambiar</em>
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <em class="fa fa-times"> Cancelar</em>
        </button>
    </div>
</form>
